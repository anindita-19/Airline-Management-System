# ============================================

# ===========================
# Server Configuration
# ===========================
server.port=8080

# ===========================
# Database Configuration
# IMPORTANT: Change these values before deployment!
# ===========================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}



# ===========================
# JPA/Hibernate Configuration
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ===========================
# SQL Initialization (IMPORTANT for auto-updating dates)
# ===========================
# Always run data.sql on startup to update flight dates
spring.sql.init.mode=always
# Defer initialization until after JPA creates tables
spring.jpa.defer-datasource-initialization=true
# Continue even if some SQL statements fail
spring.sql.init.continue-on-error=false

# ===========================
# Application Configuration
# ===========================
spring.application.name=Nimbus Airlines

# ===========================
# Error Handling
# ===========================
server.error.include-message=always
server.error.include-binding-errors=always

# ===========================
# Logging Configuration
# ===========================
logging.level.root=INFO
logging.level.com.airline.nimbus=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ===========================
# File Upload Configuration (for future profile photos)
# ===========================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
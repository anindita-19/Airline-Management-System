<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nimbus Airlines</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>✈️ Nimbus Airlines</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="auth-container">
            <h2>Login to Your Account</h2>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" required placeholder="Enter your password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
            <div id="message"></div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script>
        // ✅ FIXED: Check for active admin session
        (function() {
            const activeSession = localStorage.getItem('admin');
            if (activeSession) {
                alert('⚠️ You are currently logged in as Admin. Please logout first.');
                window.location.href = 'admin.html';
                return;
            }
        })();

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showMessage('Please enter both email and password', 'error');
                return;
            }
            
            // ✅ FIXED: Check for admin session before login
            if (localStorage.getItem('admin')) {
                showMessage('❌ Admin session active. Please logout from admin first.', 'error');
                return;
            }
            
            try {
                const response = await fetch(CONFIG.API_BASE_URL + '/api/passengers/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password }),
                    mode: 'cors',
                    credentials: 'include'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    clearAllSessions(); // ✅ Clear any lingering sessions
                    localStorage.setItem('passenger', JSON.stringify(data));
                    showMessage('✅ Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'search.html';
                    }, 1000);
                } else {
                    const data = await response.json();
                    showMessage('❌ ' + (data.message || 'Invalid email or password'), 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('❌ Cannot connect to server. Please check if backend is running.', 'error');
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket - Nimbus Airlines</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Ticket-specific responsive styles */
        .ticket-header-main {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 20px;
        }

        .ticket-header-main h2 {
            color: #667eea;
            font-size: 36px;
            margin: 0;
        }

        .ticket-header-main p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .ticket-content-wrapper {
            background: white;
            padding: 30px;
            border: 2px solid #667eea;
            border-radius: 10px;
        }

        .ticket-section {
            margin-bottom: 30px;
        }

        .passenger-booking-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px dashed #667eea;
        }

        .section-title {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .info-line {
            margin: 8px 0;
        }

        .flight-route-display {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .location-info {
            text-align: center;
        }

        .location-city {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin: 0;
        }

        .location-time {
            font-size: 18px;
            color: #333;
            margin: 5px 0;
        }

        .location-date {
            font-size: 12px;
            color: #666;
            margin: 0;
        }

        .route-middle {
            flex: 1;
            text-align: center;
            padding: 0 20px;
        }

        .route-line {
            color: #666;
            margin: 0;
        }

        .flight-number-display {
            color: #28a745;
            font-weight: bold;
            margin: 5px 0;
        }

        .airline-name {
            color: #666;
            font-size: 12px;
            margin: 0;
        }

        .seat-number-display {
            color: #667eea;
            font-weight: bold;
            margin: 5px 0;
        }

        .connecting-banner {
            background: #fff3cd;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .complete-route-display {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        .complete-route-display p:first-child {
            margin: 0;
            color: #666;
        }

        .complete-route-display p:last-child {
            margin: 5px 0;
            font-size: 18px;
            color: #667eea;
            font-weight: bold;
        }

        .seat-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .seat-info-card {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .seat-info-label {
            color: #666;
            font-size: 12px;
            margin: 0;
        }

        .seat-info-value {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .seat-info-class {
            font-size: 20px;
            font-weight: bold;
            color: #856404;
            margin: 0;
        }

        .luggage-card {
            background: #d4edda;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .luggage-label {
            color: #666;
            font-size: 12px;
            margin: 0;
        }

        .luggage-value {
            font-size: 24px;
            font-weight: bold;
            color: #155724;
            margin: 10px 0;
        }

        .luggage-info {
            font-size: 14px;
            color: #155724;
            margin: 0;
        }

        .payment-breakdown {
            background: #f0f4ff;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .payment-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .payment-total {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            margin-top: 10px;
        }

        .payment-total-label {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .payment-total-amount {
            font-size: 28px;
            font-weight: bold;
            color: #28a745;
        }

        .important-info {
            margin-top: 30px;
            padding: 20px;
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            border-radius: 5px;
        }

        .important-info h4 {
            color: #856404;
            margin-top: 0;
            margin-bottom: 10px;
        }

        .important-info ul {
            color: #856404;
            margin: 0;
            padding-left: 20px;
            line-height: 1.8;
        }

        .ticket-footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #667eea;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .ticket-footer p {
            margin: 5px 0;
        }

        /* RESPONSIVE STYLES */
        @media (max-width: 768px) {
            .ticket-content-wrapper {
                padding: 20px;
            }

            .ticket-header-main h2 {
                font-size: 28px;
            }

            .passenger-booking-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .flight-route-display {
                grid-template-columns: 1fr;
                gap: 10px;
                padding: 15px;
            }

            .route-middle {
                padding: 10px 0;
            }

            .route-line {
                transform: rotate(90deg);
                display: inline-block;
            }

            .location-city {
                font-size: 20px;
            }

            .location-time {
                font-size: 16px;
            }

            .complete-route-display p:last-child {
                font-size: 16px;
            }

            .seat-info-grid {
                grid-template-columns: 1fr;
            }

            .payment-breakdown {
                padding: 15px;
            }

            .payment-row {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }

            .payment-total {
                flex-direction: column;
                gap: 10px;
                align-items: center;
            }

            .payment-total-label {
                font-size: 18px;
            }

            .payment-total-amount {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .ticket-container {
                padding: 20px 10px;
            }

            .ticket-content-wrapper {
                padding: 15px;
            }

            .ticket-header-main {
                margin-bottom: 20px;
                padding-bottom: 15px;
            }

            .ticket-header-main h2 {
                font-size: 24px;
            }

            .ticket-header-main p {
                font-size: 12px;
            }

            .section-title {
                font-size: 16px;
            }

            .info-line {
                font-size: 14px;
            }

            .flight-route-display {
                padding: 10px;
            }

            .location-city {
                font-size: 18px;
            }

            .location-time {
                font-size: 14px;
            }

            .location-date {
                font-size: 11px;
            }

            .flight-number-display {
                font-size: 14px;
            }

            .airline-name {
                font-size: 11px;
            }

            .seat-number-display {
                font-size: 14px;
            }

            .seat-info-value {
                font-size: 22px;
            }

            .seat-info-class {
                font-size: 16px;
            }

            .luggage-value {
                font-size: 20px;
            }

            .luggage-info {
                font-size: 12px;
            }

            .payment-breakdown {
                padding: 12px;
            }

            .payment-row {
                font-size: 14px;
                padding: 8px 0;
            }

            .payment-total-label {
                font-size: 16px;
            }

            .payment-total-amount {
                font-size: 22px;
            }

            .important-info {
                padding: 15px;
            }

            .important-info h4 {
                font-size: 16px;
            }

            .important-info ul {
                font-size: 14px;
                line-height: 1.6;
            }

            .ticket-footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>‚úàÔ∏è Nimbus Airlines</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Flights</a></li>
                <li><a href="my-bookings.html">My Bookings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="ticket-container">
            <div class="success-message">
                <h2>‚úÖ Booking Confirmed!</h2>
                <p>Your ticket has been successfully booked.</p>
            </div>
            
            <div id="ticketDetails" class="ticket-details"></div>
            
            <div class="ticket-actions">
                <button onclick="downloadTicket()" class="btn btn-primary">üì• Download Ticket PDF</button>
                <a href="index.html" class="btn btn-secondary">üè† Back to Home</a>
                <a href="search.html" class="btn btn-success">‚úàÔ∏è Book Another Flight</a>
            </div>
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
    <script>
        checkAuth();
        let bookingId = null;
        
        async function loadTicketDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            bookingId = urlParams.get('bookingId');
            
            if (!bookingId) {
                alert('No booking ID provided');
                window.location.href = 'search.html';
                return;
            }
            
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/bookings/${bookingId}`);
                
                if (!response.ok) {
                    alert('Booking not found');
                    window.location.href = 'my-bookings.html';
                    return;
                }
                
                const booking = await response.json();
                console.log('Booking data:', booking);
                
                const passenger = booking.passenger;
                const flight = booking.flight;
                
                const flightClass = booking.flightClass || localStorage.getItem('selectedClass') || 'ECONOMY';
                const luggageWeight = parseFloat(booking.luggageWeight || localStorage.getItem('luggageWeight') || 0);
                
                // Parse seat numbers
                let seatInfo = {};
                let seatDisplayHTML = '';
                
                if (booking.seatNumbers) {
                    try {
                        seatInfo = JSON.parse(booking.seatNumbers);
                        console.log('Parsed seat info:', seatInfo);
                    } catch (e) {
                        console.error('Error parsing seat numbers:', e);
                        seatInfo = { flight1: booking.seatNumber || 'N/A' };
                    }
                } else {
                    seatInfo = { flight1: booking.seatNumber || 'N/A' };
                }
                
                const isConnecting = booking.isConnecting || false;
                let flight2 = null;
                
                if (isConnecting && booking.connectingFlightId) {
                    try {
                       const res2 = await fetch(`${CONFIG.API_BASE_URL}/api/flights/${booking.connectingFlightId}`);
                        if (res2.ok) flight2 = await res2.json();
                    } catch (e) {
                        console.error('Error loading connecting flight:', e);
                    }
                }
                
                // Calculate luggage charges
                const freeLimit = flightClass === 'FIRST' ? 40 : flightClass === 'BUSINESS' ? 30 : 20;
                const luggageCharges = booking.luggageCharges || (luggageWeight > freeLimit ? (luggageWeight - freeLimit) * 10 : 0);
                
                let ticketHTML = `
                    <div class="ticket-header-main">
                        <h2>‚úàÔ∏è NIMBUS AIRLINES</h2>
                        <p>Your Journey, Our Priority</p>
                    </div>
                    
                    <div class="ticket-content-wrapper">
                        
                        <!-- Passenger & Booking Info -->
                        <div class="passenger-booking-grid">
                            <div>
                                <h3 class="section-title">üë§ Passenger Details</h3>
                                <p class="info-line"><strong>Name:</strong> ${passenger.firstName} ${passenger.lastName}</p>
                                <p class="info-line"><strong>Email:</strong> ${passenger.email}</p>
                                <p class="info-line"><strong>Phone:</strong> ${passenger.phone}</p>
                                ${passenger.age ? `<p class="info-line"><strong>Age:</strong> ${passenger.age} years</p>` : ''}
                                ${passenger.gender ? `<p class="info-line"><strong>Gender:</strong> ${passenger.gender}</p>` : ''}
                            </div>
                            <div>
                                <h3 class="section-title">üìã Booking Details</h3>
                                <p class="info-line"><strong>Booking ID:</strong> <span style="color: #667eea; font-size: 18px;">#${booking.id}</span></p>
                                <p class="info-line"><strong>Status:</strong> <span style="color: ${booking.status === 'CONFIRMED' ? '#28a745' : '#dc3545'}; font-weight: bold;">${booking.status}</span></p>
                                <p class="info-line"><strong>Booked On:</strong> ${new Date(booking.bookingDate).toLocaleDateString('en-IN', {day: '2-digit', month: 'short', year: 'numeric'})} at ${new Date(booking.bookingDate).toLocaleTimeString('en-IN', {hour: '2-digit', minute: '2-digit'})}</p>
                            </div>
                        </div>
                        
                        <!-- Flight Information -->
                        <div class="ticket-section">
                            <h3 class="section-title">‚úàÔ∏è Flight Information</h3>
                            
                            <!-- Flight 1 -->
                            <div class="flight-route-display">
                                <div class="location-info">
                                    <p class="location-city">${flight.source}</p>
                                    <p class="location-time">${flight.departureTime.substring(0,5)}</p>
                                    <p class="location-date">${new Date(flight.departureDate).toLocaleDateString('en-IN', {day: '2-digit', month: 'short', year: 'numeric'})}</p>
                                </div>
                                <div class="route-middle">
                                    <p class="route-line">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚úàÔ∏è‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</p>
                                    <p class="flight-number-display">${flight.flightNumber}</p>
                                    <p class="airline-name">${flight.airline}</p>
                                    <p class="seat-number-display">Seat: ${seatInfo.flight1 || 'N/A'}</p>
                                </div>
                                <div class="location-info">
                                    <p class="location-city">${flight.destination}</p>
                                    <p class="location-time">${flight.arrivalTime.substring(0,5)}</p>
                                    <p class="location-date">${new Date(flight.departureDate).toLocaleDateString('en-IN', {day: '2-digit', month: 'short', year: 'numeric'})}</p>
                                </div>
                            </div>
                `;
                
                if (isConnecting && flight2) {
                    ticketHTML += `
                        <div class="connecting-banner">
                            üîÑ Connecting Flight - Layover at ${flight.destination}
                        </div>
                        <div class="flight-route-display">
                            <div class="location-info">
                                <p class="location-city">${flight2.source}</p>
                                <p class="location-time">${flight2.departureTime.substring(0,5)}</p>
                                <p class="location-date">${new Date(flight2.departureDate).toLocaleDateString('en-IN', {day: '2-digit', month: 'short', year: 'numeric'})}</p>
                            </div>
                            <div class="route-middle">
                                <p class="route-line">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚úàÔ∏è‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</p>
                                <p class="flight-number-display">${flight2.flightNumber}</p>
                                <p class="airline-name">${flight2.airline}</p>
                                <p class="seat-number-display">Seat: ${seatInfo.flight2 || 'N/A'}</p>
                            </div>
                            <div class="location-info">
                                <p class="location-city">${flight2.destination}</p>
                                <p class="location-time">${flight2.arrivalTime.substring(0,5)}</p>
                                <p class="location-date">${new Date(flight2.departureDate).toLocaleDateString('en-IN', {day: '2-digit', month: 'short', year: 'numeric'})}</p>
                            </div>
                        </div>
                        <div class="complete-route-display">
                            <p><strong>Complete Route:</strong></p>
                            <p>${flight.source} ‚Üí ${flight.destination} ‚Üí ${flight2.destination}</p>
                        </div>
                    `;
                }
                
                // Display all seats in a nice format
                let seatDisplaySection = '';
                if (isConnecting && Object.keys(seatInfo).length > 1) {
                    seatDisplaySection = `
                        <div class="ticket-section">
                            <h3 class="section-title">üí∫ Seat Information</h3>
                            <div class="seat-info-grid">
                                ${Object.entries(seatInfo).map(([key, seat], index) => `
                                    <div class="seat-info-card">
                                        <p class="seat-info-label">FLIGHT ${index + 1} SEAT</p>
                                        <p class="seat-info-value">${seat}</p>
                                        <p class="seat-info-class">${flightClass}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    seatDisplaySection = `
                        <div class="ticket-section">
                            <h3 class="section-title">üí∫ Seat & Class Information</h3>
                            <div class="seat-info-grid">
                                <div class="seat-info-card">
                                    <p class="seat-info-label">SEAT NUMBER</p>
                                    <p class="seat-info-value">${seatInfo.flight1 || 'N/A'}</p>
                                </div>
                                <div class="seat-info-card" style="background: #fff3cd;">
                                    <p class="seat-info-label">CLASS</p>
                                    <p class="seat-info-class">${flightClass}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                ticketHTML += `
                        </div>
                        
                        ${seatDisplaySection}
                        
                        <!-- Luggage Info -->
                        <div class="ticket-section">
                            <h3 class="section-title">üß≥ Luggage Information</h3>
                            <div class="luggage-card">
                                <p class="luggage-label">LUGGAGE WEIGHT</p>
                                <p class="luggage-value">${luggageWeight} kg</p>
                                <p class="luggage-info">Free limit: ${freeLimit}kg for ${flightClass} class</p>
                            </div>
                        </div>
                        
                        <!-- Payment Breakdown -->
                        <div class="payment-breakdown">
                            <h3 class="section-title">üí∞ Payment Breakdown</h3>
                            <div class="payment-row">
                                <span>Base Fare (${flightClass})</span>
                                <span style="font-weight: bold;">‚Çπ${(booking.totalAmount - luggageCharges).toFixed(2)}</span>
                            </div>
                            ${luggageCharges > 0 ? `
                            <div class="payment-row">
                                <span>Excess Luggage Charges (${(luggageWeight - freeLimit).toFixed(1)}kg √ó ‚Çπ10)</span>
                                <span style="font-weight: bold; color: #dc3545;">‚Çπ${luggageCharges.toFixed(2)}</span>
                            </div>
                            ` : `
                            <div class="payment-row">
                                <span>Luggage Charges</span>
                                <span style="font-weight: bold; color: #28a745;">‚Çπ0.00 (Within free limit)</span>
                            </div>
                            `}
                            <div class="payment-total">
                                <span class="payment-total-label">TOTAL AMOUNT PAID</span>
                                <span class="payment-total-amount">‚Çπ${booking.totalAmount.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        <!-- Important Information -->
                        <div class="important-info">
                            <h4>‚ö†Ô∏è Important Information</h4>
                            <ul>
                                <li>Please arrive at the airport at least <strong>2 hours before departure</strong></li>
                                <li>Carry a <strong>valid photo ID</strong> for verification</li>
                                <li>Check-in opens <strong>3 hours before departure</strong></li>
                                ${isConnecting ? `
                                    <li>Your seats: <strong>${Object.entries(seatInfo).map(([k, s], i) => `Flight ${i+1}: ${s}`).join(', ')}</strong></li>
                                ` : `
                                    <li>Your seat is <strong>${seatInfo.flight1}</strong></li>
                                `}
                                <li>Luggage allowance: <strong>${luggageWeight}kg (Free limit: ${freeLimit}kg for ${flightClass} class)</strong></li>
                                ${isConnecting ? '<li><strong>Connecting flight:</strong> Please collect your boarding pass for the second flight at the layover airport</li>' : ''}
                            </ul>
                        </div>
                        
                        <!-- Footer -->
                        <div class="ticket-footer">
                            <p><strong>Thank you for choosing Nimbus Airlines!</strong></p>
                            <p>For any queries, contact us at: <strong>support@nimbusairlines.com</strong> | <strong>1800-123-4567</strong></p>
                            <p style="margin-top: 15px; font-size: 12px; color: #999;">This is a computer-generated ticket and does not require a signature.</p>
                        </div>
                    </div>
                `;
                
                document.getElementById('ticketDetails').innerHTML = ticketHTML;
                
                // Clear localStorage
                localStorage.removeItem('selectedSeat');
                localStorage.removeItem('selectedSeats');
                localStorage.removeItem('luggageWeight');
                localStorage.removeItem('selectedClass');
                
            } catch (error) {
                console.error('Error loading ticket:', error);
                alert('Error loading ticket details');
                window.location.href = 'my-bookings.html';
            }
        }
        
        async function downloadTicket() {
            try {
                const response = await fetch(`${CONFIG.API_BASE_URL}/api/tickets/${bookingId}/download`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `nimbus_ticket_${bookingId}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    alert('‚úÖ Ticket downloaded successfully!');
                } else {
                    alert('‚ùå Error downloading ticket');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error downloading ticket');
            }
        }
        
        loadTicketDetails();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Ticket - Nimbus Airlines</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>‚úàÔ∏è Nimbus Airlines</h1>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html">Search Flights</a></li>
                <li><a href="my-bookings.html">My Bookings</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="ticket-container">
            <div class="success-message">
                <h2>‚úÖ Booking Confirmed!</h2>
                <p>Your ticket has been successfully booked.</p>
            </div>
            
            <div id="ticketDetails" class="ticket-details"></div>
            
            <div class="ticket-actions">
                <button onclick="downloadTicket()" class="btn btn-primary">üì• Download Ticket PDF</button>
                <a href="index.html" class="btn btn-secondary">üè† Back to Home</a>
                <a href="search.html" class="btn btn-success">‚úàÔ∏è Book Another Flight</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script>
        checkAuth();
        let bookingId = null;
        
        async function loadTicketDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            bookingId = urlParams.get('bookingId');
            
            if (!bookingId) {
                alert('No booking ID provided');
                window.location.href = 'search.html';
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:8080/api/bookings/${bookingId}`);
                
                if (!response.ok) {
                    alert('Booking not found');
                    window.location.href = 'my-bookings.html';
                    return;
                }
                
                const booking = await response.json();
                console.log('Booking data:', booking);
                
                const passenger = booking.passenger;
                const flight = booking.flight;
                
                const flightClass = booking.flightClass || localStorage.getItem('selectedClass') || 'ECONOMY';
                const luggageWeight = parseFloat(booking.luggageWeight || localStorage.getItem('luggageWeight') || 0);
                
                // ‚úÖ NEW: Parse seat numbers
                let seatInfo = {};
                let seatDisplayHTML = '';
                
                if (booking.seatNumbers) {
                    try {
                        seatInfo = JSON.parse(booking.seatNumbers);
                        console.log('Parsed seat info:', seatInfo);
                    } catch (e) {
                        console.error('Error parsing seat numbers:', e);
                        seatInfo = { flight1: booking.seatNumber || 'N/A' };
                    }
                } else {
                    seatInfo = { flight1: booking.seatNumber || 'N/A' };
                }
                
                const isConnecting = booking.isConnecting || false;
                let flight2 = null;
                
                if (isConnecting && booking.connectingFlightId) {
                    try {
                        const res2 = await fetch(`http://localhost:8080/api/flights/${booking.connectingFlightId}`);
                        if (res2.ok) flight2 = await res2.json();
                    } catch (e) {
                        console.error('Error loading connecting flight:', e);
                    }
                }
                
                // Calculate luggage charges
                const freeLimit = flightClass === 'FIRST' ? 40 : flightClass === 'BUSINESS' ? 30 : 20;
                const luggageCharges = booking.luggageCharges || (luggageWeight > freeLimit ? (luggageWeight - freeLimit) * 10 : 0);
                
                let ticketHTML = `
                    <div style="text-align: center; margin-bottom: 30px; border-bottom: 3px solid #667eea; padding-bottom: 20px;">
                        <h2 style="color: #667eea; font-size: 36px; margin: 0;">‚úàÔ∏è NIMBUS AIRLINES</h2>
                        <p style="color: #666; font-size: 14px; margin-top: 5px;">Your Journey, Our Priority</p>
                    </div>
                    
                    <div style="background: white; padding: 30px; border: 2px solid #667eea; border-radius: 10px;">
                        
                        <!-- Passenger & Booking Info -->
                        <div style="display: flex; justify-content: space-between; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px dashed #667eea;">
                            <div style="flex: 1;">
                                <h3 style="color: #667eea; margin-bottom: 15px; font-size: 18px;">üë§ Passenger Details</h3>
                                <p style="margin: 8px 0;"><strong>Name:</strong> ${passenger.firstName} ${passenger.lastName}</p>
                                <p style="margin: 8px 0;"><strong>Email:</strong> ${passenger.email}</p>
                                <p style="margin: 8px 0;"><strong>Phone:</strong> ${passenger.phone}</p>
                                ${passenger.age ? `<p style="margin: 8px 0;"><strong>Age:</strong> ${passenger.age} years</p>` : ''}
                                ${passenger.gender ? `<p style="margin: 8px 0;"><strong>Gender:</strong> ${passenger.gender}</p>` : ''}
                            </div>
                            <div style="flex: 1; text-align: right;">
                                <h3 style="color: #667eea; margin-bottom: 15px; font-size: 18px;">üìã Booking Details</h3>
                                <p style="margin: 8px 0;"><strong>Booking ID:</strong> <span style="color: #667eea; font-size: 18px;">#${booking.id}</span></p>
                                <p style="margin: 8px 0;"><strong>Status:</strong> <span style="color: ${booking.status === 'CONFIRMED' ? '#28a745' : '#dc3545'}; font-weight: bold;">${booking.status}</span></p>
                                <p style="margin: 8px 0;"><strong>Booked On:</strong> ${new Date(booking.bookingDate).toLocaleDateString('en-IN', {day: '2-digit', month: 'short', year: 'numeric'})} at ${new Date(booking.bookingDate).toLocaleTimeString('en-IN', {hour: '2-digit', minute: '2-digit'})}</p>
                            </div>
                        </div>
                        
                        <!-- Flight Information -->
                        <div style="margin-bottom: 30px;">
                            <h3 style="color: #667eea; margin-bottom: 15px; font-size: 18px;">‚úàÔ∏è Flight Information</h3>
                            
                            <!-- Flight 1 -->
                            <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 15px;">
                                ${isConnecting ? '<p style="font-weight: bold; color: #667eea; margin-bottom: 10px;">Flight 1</p>' : ''}
                                <div style="display: flex; justify-content: space-between; align-items: center;">
                                    <div style="text-align: center;">
                                        <p style="font-size: 24px; font-weight: bold; color: #667eea; margin: 0;">${flight.source}</p>
                                        <p style="font-size: 18px; color: #333; margin: 5px 0;">${flight.departureTime.substring(0,5)}</p>
                                        <p style="font-size: 12px; color: #666; margin: 0;">${new Date(flight.departureDate).toLocaleDateString('en-IN', {day: '2-digit', month: 'short', year: 'numeric'})}</p>
                                    </div>
                                    <div style="flex: 1; text-align: center; padding: 0 20px;">
                                        <p style="color: #666; margin: 0;">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚úàÔ∏è‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</p>
                                        <p style="color: #28a745; font-weight: bold; margin: 5px 0;">${flight.flightNumber}</p>
                                        <p style="color: #666; font-size: 12px; margin: 0;">${flight.airline}</p>
                                        <p style="color: #667eea; font-weight: bold; margin: 5px 0;">Seat: ${seatInfo.flight1 || 'N/A'}</p>
                                    </div>
                                    <div style="text-align: center;">
                                        <p style="font-size: 24px; font-weight: bold; color: #667eea; margin: 0;">${flight.destination}</p>
                                        <p style="font-size: 18px; color: #333; margin: 5px 0;">${flight.arrivalTime.substring(0,5)}</p>
                                        <p style="font-size: 12px; color: #666; margin: 0;">${new Date(flight.departureDate).toLocaleDateString('en-IN', {day: '2-digit', month: 'short', year: 'numeric'})}</p>
                                    </div>
                                </div>
                            </div>
                `;
                
                if (isConnecting && flight2) {
                    ticketHTML += `
                        <div style="background: #fff3cd; padding: 10px; text-align: center; border-radius: 5px; margin-bottom: 15px;">
                            <strong>üîÑ Connecting Flight - Layover at ${flight.destination}</strong>
                        </div>
                        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 15px;">
                            <p style="font-weight: bold; color: #667eea; margin-bottom: 10px;">Flight 2</p>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div style="text-align: center;">
                                    <p style="font-size: 24px; font-weight: bold; color: #667eea; margin: 0;">${flight2.source}</p>
                                    <p style="font-size: 18px; color: #333; margin: 5px 0;">${flight2.departureTime.substring(0,5)}</p>
                                    <p style="font-size: 12px; color: #666; margin: 0;">${new Date(flight2.departureDate).toLocaleDateString('en-IN', {day: '2-digit', month: 'short', year: 'numeric'})}</p>
                                </div>
                                <div style="flex: 1; text-align: center; padding: 0 20px;">
                                    <p style="color: #666; margin: 0;">‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚úàÔ∏è‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ</p>
                                    <p style="color: #28a745; font-weight: bold; margin: 5px 0;">${flight2.flightNumber}</p>
                                    <p style="color: #666; font-size: 12px; margin: 0;">${flight2.airline}</p>
                                    <p style="color: #667eea; font-weight: bold; margin: 5px 0;">Seat: ${seatInfo.flight2 || 'N/A'}</p>
                                </div>
                                <div style="text-align: center;">
                                    <p style="font-size: 24px; font-weight: bold; color: #667eea; margin: 0;">${flight2.destination}</p>
                                    <p style="font-size: 18px; color: #333; margin: 5px 0;">${flight2.arrivalTime.substring(0,5)}</p>
                                    <p style="font-size: 12px; color: #666; margin: 0;">${new Date(flight2.departureDate).toLocaleDateString('en-IN', {day: '2-digit', month: 'short', year: 'numeric'})}</p>
                                </div>
                            </div>
                        </div>
                        <div style="background: white; padding: 15px; border-radius: 8px; margin-bottom: 15px; text-align: center;">
                            <p style="margin: 0; color: #666;"><strong>Complete Route:</strong></p>
                            <p style="margin: 5px 0; font-size: 18px; color: #667eea; font-weight: bold;">
                                ${flight.source} ‚Üí ${flight.destination} ‚Üí ${flight2.destination}
                            </p>
                        </div>
                    `;
                }
                
                // ‚úÖ NEW: Display all seats in a nice format
                let seatDisplaySection = '';
                if (isConnecting && Object.keys(seatInfo).length > 1) {
                    seatDisplaySection = `
                        <div style="margin-bottom: 30px;">
                            <h3 style="color: #667eea; margin-bottom: 15px; font-size: 18px;">üí∫ Seat Information</h3>
                            <div style="display: grid; grid-template-columns: repeat(${Object.keys(seatInfo).length}, 1fr); gap: 15px;">
                                ${Object.entries(seatInfo).map(([key, seat], index) => `
                                    <div style="background: #e7f3ff; padding: 15px; border-radius: 8px; text-align: center;">
                                        <p style="color: #666; font-size: 12px; margin: 0;">FLIGHT ${index + 1} SEAT</p>
                                        <p style="font-size: 28px; font-weight: bold; color: #667eea; margin: 10px 0;">${seat}</p>
                                        <p style="font-size: 20px; font-weight: bold; color: #856404; margin: 0;">${flightClass}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                } else {
                    seatDisplaySection = `
                        <div style="margin-bottom: 30px;">
                            <h3 style="color: #667eea; margin-bottom: 15px; font-size: 18px;">üí∫ Seat & Class Information</h3>
                            <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;">
                                <div style="background: #e7f3ff; padding: 15px; border-radius: 8px; text-align: center;">
                                    <p style="color: #666; font-size: 12px; margin: 0;">SEAT NUMBER</p>
                                    <p style="font-size: 28px; font-weight: bold; color: #667eea; margin: 10px 0;">${seatInfo.flight1 || 'N/A'}</p>
                                </div>
                                <div style="background: #fff3cd; padding: 15px; border-radius: 8px; text-align: center;">
                                    <p style="color: #666; font-size: 12px; margin: 0;">CLASS</p>
                                    <p style="font-size: 20px; font-weight: bold; color: #856404; margin: 10px 0;">${flightClass}</p>
                                </div>
                            </div>
                        </div>
                    `;
                }
                
                ticketHTML += `
                        </div>
                        
                        ${seatDisplaySection}
                        
                        <!-- Luggage Info -->
                        <div style="margin-bottom: 30px;">
                            <h3 style="color: #667eea; margin-bottom: 15px; font-size: 18px;">üß≥ Luggage Information</h3>
                            <div style="background: #d4edda; padding: 15px; border-radius: 8px; text-align: center;">
                                <p style="color: #666; font-size: 12px; margin: 0;">LUGGAGE WEIGHT</p>
                                <p style="font-size: 24px; font-weight: bold; color: #155724; margin: 10px 0;">${luggageWeight} kg</p>
                                <p style="font-size: 14px; color: #155724; margin: 0;">Free limit: ${freeLimit}kg for ${flightClass} class</p>
                            </div>
                        </div>
                        
                        <!-- Payment Breakdown -->
                        <div style="background: #f0f4ff; padding: 25px; border-radius: 10px; margin-bottom: 20px;">
                            <h3 style="color: #667eea; margin-bottom: 15px; font-size: 18px;">üí∞ Payment Breakdown</h3>
                            <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #ddd;">
                                <span>Base Fare (${flightClass})</span>
                                <span style="font-weight: bold;">‚Çπ${(booking.totalAmount - luggageCharges).toFixed(2)}</span>
                            </div>
                            ${luggageCharges > 0 ? `
                            <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #ddd;">
                                <span>Excess Luggage Charges (${(luggageWeight - freeLimit).toFixed(1)}kg √ó ‚Çπ10)</span>
                                <span style="font-weight: bold; color: #dc3545;">‚Çπ${luggageCharges.toFixed(2)}</span>
                            </div>
                            ` : `
                            <div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #ddd;">
                                <span>Luggage Charges</span>
                                <span style="font-weight: bold; color: #28a745;">‚Çπ0.00 (Within free limit)</span>
                            </div>
                            `}
                            <div style="display: flex; justify-content: space-between; padding: 15px 0; margin-top: 10px;">
                                <span style="font-size: 20px; font-weight: bold; color: #667eea;">TOTAL AMOUNT PAID</span>
                                <span style="font-size: 28px; font-weight: bold; color: #28a745;">‚Çπ${booking.totalAmount.toFixed(2)}</span>
                            </div>
                        </div>
                        
                        <!-- Important Information -->
                        <div style="margin-top: 30px; padding: 20px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 5px;">
                            <h4 style="color: #856404; margin-top: 0; margin-bottom: 10px;">‚ö†Ô∏è Important Information</h4>
                            <ul style="color: #856404; margin: 0; padding-left: 20px; line-height: 1.8;">
                                <li>Please arrive at the airport at least <strong>2 hours before departure</strong></li>
                                <li>Carry a <strong>valid photo ID</strong> for verification</li>
                                <li>Check-in opens <strong>3 hours before departure</strong></li>
                                ${isConnecting ? `
                                    <li>Your seats: <strong>${Object.entries(seatInfo).map(([k, s], i) => `Flight ${i+1}: ${s}`).join(', ')}</strong></li>
                                ` : `
                                    <li>Your seat is <strong>${seatInfo.flight1}</strong></li>
                                `}
                                <li>Luggage allowance: <strong>${luggageWeight}kg (Free limit: ${freeLimit}kg for ${flightClass} class)</strong></li>
                                ${isConnecting ? '<li><strong>Connecting flight:</strong> Please collect your boarding pass for the second flight at the layover airport</li>' : ''}
                            </ul>
                        </div>
                        
                        <!-- Footer -->
                        <div style="margin-top: 30px; padding-top: 20px; border-top: 2px solid #667eea; text-align: center; color: #666; font-size: 14px;">
                            <p style="margin: 5px 0;"><strong>Thank you for choosing Nimbus Airlines!</strong></p>
                            <p style="margin: 5px 0;">For any queries, contact us at: <strong>support@nimbusairlines.com</strong> | <strong>1800-123-4567</strong></p>
                            <p style="margin: 15px 0 5px 0; font-size: 12px; color: #999;">This is a computer-generated ticket and does not require a signature.</p>
                        </div>
                    </div>
                `;
                
                document.getElementById('ticketDetails').innerHTML = ticketHTML;
                
                // Clear localStorage
                localStorage.removeItem('selectedSeat');
                localStorage.removeItem('selectedSeats');
                localStorage.removeItem('luggageWeight');
                localStorage.removeItem('selectedClass');
                
            } catch (error) {
                console.error('Error loading ticket:', error);
                alert('Error loading ticket details');
                window.location.href = 'my-bookings.html';
            }
        }
        
        async function downloadTicket() {
            try {
                const response = await fetch(`http://localhost:8080/api/tickets/${bookingId}/download`);
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `nimbus_ticket_${bookingId}.pdf`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    window.URL.revokeObjectURL(url);
                    alert('‚úÖ Ticket downloaded successfully!');
                } else {
                    alert('‚ùå Error downloading ticket');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('‚ùå Error downloading ticket');
            }
        }
        
        loadTicketDetails();
    </script>
</body>
</html>
